<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">

    <!-- Google font -->

    <link href="https://fonts.googleapis.com/css2?family=Happy+Monkey&family=Poppins:wght@400;900&family=RocknRoll+One&family=Smythe&display=swap" rel="stylesheet">
    <title>Password Generator</title>
</head>
<body>
    <main>
        <div class="password-container">
            <div class="head">
                <img src="/images/password-images.png" alt="Locked lock image">
                <h2>Password Generator</h2>
                <p>Create strong and secure passwords to keep your account safe online</p>
                <textarea id="text-box"></textarea>
                <div class="tooltip">
                    <button class="copy-text-btn" id="copy-text-btn" onclick="copyText()" onmouseout="outfunc()">
                        <span class="tooltiptext" id="myToolTip">Copy to clipboard</span>
                        <span style="font-size: 20px;">ðŸ“‹</span>
                    </button>
                </div>
            </div>

            <div class="password-choices">
                <div>
                    <label for="get-password-length">Password length</label>
                    <input 
                        type="number"
                        min="0"
                        onkeypress="return (event.charCode !=8 && event.charCode ==0 || (event.charCode >= 48 && event.charCode <= 57))"
                        id="get-password-length">
                </div>
                <div>
                    <label for="check-box">UPPERCASE</label>
                    <input 
                        type="checkbox" 
                        id="check-box-upper" 
                        name="checkbox" 
                        value="uppercase"
                        class="checkBoxOptions"
                        onclick="selectOnlyChecked(this)">
                </div>
                <div>
                    <label for="check-letter">LOWERCASE</label>
                    <input 
                        type="checkbox" 
                        id="check-letter" 
                        name="checkbox" 
                        value="lowercase"
                        class="checkBoxOptions" 
                        onclick="selectOnlyChecked(this)">
                </div>
                <div>
                    <label for="check-number">NUMBERS</label>
                    <input 
                        type="checkbox" 
                        id="check-number" 
                        name="checkbox" 
                        value="number"
                        class="checkBoxOptions" 
                        onclick="selectOnlyChecked(this)">
                </div>
                <div>
                    <label for="check-symbols">SYMBOLS</label>
                    <input 
                        type="checkbox" 
                        id="check-symbols" 
                        name="checkbox" 
                        value="symbols"
                        class="checkBoxOptions" 
                        onclick="selectOnlyChecked(this)">
                </div>
            </div>
            <div>
                <button type="submit" class="btn" id="btn">Generate Password</button>
                <button type="submit" class="btn" id="reset-btn" onclick="reset()">Reset</button>
            </div>
                
        </div>
    </main>


    <script src="index.js"></script>
</body>
</html>
